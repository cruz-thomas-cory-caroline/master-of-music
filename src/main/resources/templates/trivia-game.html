<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="partials/head.html :: head"></div>
    <title>Music Trivia Master</title>
</head>
<body>

<form th:action="@{/trivia-game/{id}(id=${question.id})}" th:method="post">
    <div id="cardQnA" class="card m-auto">
        <h3 id="quizQuestions" class="card-header" th:text="${question.question}"></h3>
        <div class="card-body form-check form-check-inline quizAnswers" th:each="answer : ${question.getAnswers()}">

            <input class="form-check-input solutions" type="radio" name="solutions" th:value="${answer.answer}"
                   id="triviaGameQuiz">
            <label class="form-check-label" for="triviaGameQuiz" th:text="${answer.answer}"></label>
        </div>
        <button class="btn btn-danger" type="submit">Submit</button>
    </div>
</form>

</html>
