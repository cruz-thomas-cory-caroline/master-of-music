<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="partials/head.html :: head"></div>
    <title>Music Trivia Master</title>
</head>
<body>

<span id="timer" class="badge rounded-pill bg-primary"></span>

<div id="carouselExampleIndicators" class="carousel slide" data-pause="false">
    <ol class="carousel-indicators mt-4">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    </ol>
    <div id="carousel-inner" class="carousel-inner">
        <div class="carousel-item active">
            <div class="card m-auto triviaCard">
                <div class="card-body">
                    <a href="#carouselExampleIndicators" role="button" data-slide="next"><i id="startGameButton" class="fas fa-play-circle"></i></a>
                </div>
            </div>
        </div>
        <form th:action="@{/trivia-game/submit}" th:method="post" >
            <div class="carousel-item questionCount" th:each="question : ${questions}">
                <div class="card m-auto triviaCard">
                    <h3 class="card-header questionLabel" th:text="${question.question}"></h3>
                    <input type="hidden" name="questionId" th:value="${question.id}"/>
                    <div class="card-body form-check form-check-inline quizAnswers"
                         th:each="answer : ${question.getAnswers()}">
                        <input class="form-check-input solutions" type="radio" th:name="question_+${question.id}"
                               th:value="${answer.id}"
                               id="triviaGame">
                        <label class="form-check-label" for="triviaGame" th:text="${answer.answer}"></label>
                    </div>
                    <button id="submitQuiz" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <a class="carousel-control-prev carControls" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next carControls" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>


<div th:include="partials/footerNav.html :: footerNav"></div>
<div th:include="partials/scripts.html :: scripts"></div>
</body>
</html>
