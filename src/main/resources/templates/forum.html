    <div th:include="partials/head.html :: head"></div>

<body class="body">
<main class="container forum-list">
    <h1 class="text-center forum-title">Forum</h1>
    <div sec:authorize="isAuthenticated()">
        <div class="text-center mt-5">
            <button type="button" class="new-post-button" id="post-form">New Post</button>
        </div>
    </div>

    <div class="card m-5 new-post" id="new-post">
        <div class="card-header text-left">New Post</div>
        <form th:action="@{/forum/post}" method="post" th:object="${post}">
            <div class="card-body">
                <label for="new-post-title">Subject: </label>
                <br>
                <input class="card-title" id="new-post-title" style="width: 50%" th:field="*{title}">
                <br>
                <label for="new-post-body">Post: </label>
                <textarea id="new-post-body" placeholder="Type your comment here" style="width: 100%; height: 100px"
                          th:field="*{body}"></textarea>
            </div>
            <div class="card-footer">
                <button type="button" id="close-post" class="btn btn-danger">Close</button>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>

    <div th:each="post : ${posts}" class="mx-auto my-5" style="width: 75%">
        <div class="card text-center post-cards">
            <form th:action="@{/post/{id}/edit(id=${post.id})}" method="post">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4 text-center profile-block text-left d-flex flex-wrap align-items-center pr-0">
                            <div class="row" style="width: 100%">
                                <div class="col-12">
                                    <div class="col-12">
                                        <img th:if="${post.getOwner().getImages()}"
                                             th:src="${post.getOwner().getImages()}" alt="Image Unavailable"
                                             style="width: 6.5rem; height: 6.5rem;">
                                        <img th:unless="${post.getOwner().getImages()}" th:src="@{/img/maleIcon1.jpg}"
                                             alt="Image Unavailable"
                                             style="width: 6.5rem; height: 6.5rem;">
                                    </div>
                                    <div class="col-12 mt-2">
                                        <h5 th:text="${post.getOwner().getUsername()}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8 text-left d-flex flex-wrap align-items-center pl-0">
                            <div class="row" style="width: 100%">
                                <div class="col-12">
                                    <h3 th:id="'title-edit'+${post.id}" class="card-title post-title"
                                        th:text="${post.getTitle()}"></h3>
                                </div>
                                <div class="col-12">
                                    <p th:id="'body-edit'+${post.id}" class="card-text post-body"
                                       th:text="${post.getBody()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div  th:if="${post.getCommentList().size() > 0}" class="row justify-content-center m-auto" style="width: 100%">
                        <hr class="col-8" style="border: 1px solid lightblue">
                    </div>

                    <div class="row " style="width: 100%" th:each="comment : ${post.getCommentList()}">
                        <form th:action="@{/comment/{id}/edit(id=${comment.id})}" method="post">
                            <div class="col-6 text-center profile-block text-left d-flex flex-wrap align-items-center pr-0">
                                <div class="row" style="width: 100%">
                                    <div class="col-12">
                                        <div class="col-12">
                                            <img th:if="${comment.getOwner().getImages()}"
                                                 th:src="${comment.getOwner().getImages()}" alt="Image Unavailable"
                                                 style="width: 6.5rem; height: 6.5rem;">
                                            <img th:unless="${comment.getOwner().getImages()}"
                                                 th:src="@{/img/maleIcon1.jpg}" alt="Image Unavailable"
                                                 style="width: 6.5rem; height: 6.5rem;">
                                        </div>
                                        <div class="col-12 mt-2">
                                            <h5 th:text="${post.getOwner().getUsername()}"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 text-left d-flex flex-wrap align-items-center pl-0">
                                <div class="row" style="width: 100%">
                                    <div class="col-12">
                                        <p class="card-text comment-body" th:id="'comment-edit'+${comment.id}"
                                           th:text="${comment.getBody()}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="width: 100%">
                                <div class="comment-edit-buttons" th:id="'comment-edit-buttons'+${comment.id}">
                                    <button type="button" class="close-comment-edit btn btn-danger"
                                            th:value="${comment.id}">Close
                                    </button>
                                    <button type="submit" name="post-id" class="btn btn-primary">Submit Edit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </form>

            <div class="post-edit-buttons" th:id="'post-edit-buttons'+${post.id}">
