<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="partials/head.html :: head"></div>
    <title>Forum</title>
</head>
<body>

<main class="container">
    <h1 class="text-center">Forum</h1>
    <div th:each="post : ${posts}" class="m-5">
        <div class="card text-center">
            <div class="card-header text-left" th:text="${post.getOwner().getUsername()}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${post.getTitle()}"></h5>
                <p class="card-text" th:text="${post.getBody()}"></p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">Reply</a>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/posts/update/(id=${post.id})}" method="post">
                        <div class="modal-body text-left">
                            <div>
                                <label for="title">Title: </label>
                                <br>
                                <input id="title" name="title" th:value="${post.getTitle()}" style="width: 100%">
                            </div>
                            <div>
                                <label for="description">Description: </label>
                                <br>
                                <textarea id="description" name="description" th:text="${post.getBody()}"
                                          style="width: 100%; height: 200px"></textarea>
                            </div>
                            <div>
                                <label for="created_by">Created By: </label>
                                <br>
                                <input id="created_by" name="created_by" th:value="${post.getOwner().getEmail()}"
                                       style="width: 100%" readonly>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div th:each="comment : ${post.getCommentList()}">
        <div class="card text-center wid">
            <div class="card-header text-left" th:text="${comment.getOwner().getUsername()}"></div>
            <div class="card-body">
                <p class="card-text" th:text="${comment.getBody()}"></p>

            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">Reply</a>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
</html>
