<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="partials/head.html :: head"></div>
    <title>Achievements</title>
</head>
<body>

<div class="container-fluid">
    <h1 id="achievementHeader" class="text-center m-3">ACHIEVEMENTS</h1>
    <div id="achieveContainer" class="row text-center">
        <h3 class="text-white rockFont mt-1 w-100 text-center">LYRIC MASTER</h3>
        <div class="col-md-12 d-flex flex-wrap justify-content-center my-3 p-0">
            <div th:each="achievement : ${allAchievements}" th:if="${achievement.getGame().getId() == 1}" class="mx-5">
                <div th:if="${loggedIn}">
                    <div th:if="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()}"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                    <div th:unless="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()} + 'notEarned'"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                </div>
                <div th:unless="${loggedIn}">
                    <i th:class="${achievement.getClassString()}"></i>
                    <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                </div>
            </div>
        </div>
        <h3 class="text-white rockFont mt-1 w-100 text-center hrLine1 pt-2">UNSCRAMBLE MASTER</h3>
        <div class="col-12 d-flex flex-wrap justify-content-center my-3">
            <div th:each="achievement : ${allAchievements}" th:if="${achievement.getGame().getId() == 4}" class="mx-5">
                <div th:if="${loggedIn}">
                    <div th:if="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()}"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                    <div th:unless="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()} + 'notEarned'"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                </div>
                <div th:unless="${loggedIn}">
                    <i th:class="${achievement.getClassString()}"></i>
                    <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                </div>
            </div>
        </div>
        <h3 class="text-white rockFont mt-1 w-100 text-center hrLine2 pt-2">THEORY MASTER</h3>
        <div class="col-12 d-flex flex-wrap justify-content-center my-3">
            <div th:each="achievement : ${allAchievements}" th:if="${achievement.getGame().getId() == 2}" class="mx-5">
                <div th:if="${loggedIn}">
                    <div th:if="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()}"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                    <div th:unless="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()} + 'notEarned'"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                </div>
                <div th:unless="${loggedIn}">
                    <i th:class="${achievement.getClassString()}"></i>
                    <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                </div>
            </div>
        </div>
        <h3 class="text-white rockFont mt-1 w-100 text-center hrLine3 pt-2">TRIVIA MASTER</h3>
        <div class="col-12 d-flex flex-wrap justify-content-center my-3">
            <div th:each="achievement : ${allAchievements}" th:if="${achievement.getGame().getId() == 3}" class="mx-5">
                <div th:if="${loggedIn}">
                    <div th:if="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()}"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                    <div th:unless="${userAchievements.contains(achievement)}">
                        <i th:class="${achievement.getClassString()} + 'notEarned'"></i>
                        <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                    </div>
                </div>
                <div th:unless="${loggedIn}">
                    <i th:class="${achievement.getClassString()}"></i>
                    <p class="text-white fw-bolder bg-dark" th:text="${achievement.getDescription()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="partials/footerNav.html :: footerNav"></div>
<div th:include="partials/scripts.html :: scripts"></div>
</body>
</html>
