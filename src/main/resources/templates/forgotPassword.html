<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:include="partials/head.html :: head"></div>
<head><title>Forgot Password</title>
    <link th:href="@{css/errorPage.css}" rel="stylesheet"/>
</head>
<body class="body">
<div>
    <h1 class="titleHeader">Master Of Music</h1>
</div>
<div class="form-gap"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default avatarBorderCont">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body forgotPasswordCard">
                            <form action="#" th:action="@{/forgotPassword}" th:object="${user}" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input class="form-control" id="email" th:field="*{email}" type="email"
                                               name="email" placeholder="email address"/>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block"
                                           value="Reset Password" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="partials/footerNav.html :: footerNav"></div>
<div th:include="partials/scripts.html :: scripts"></div>
</html>
