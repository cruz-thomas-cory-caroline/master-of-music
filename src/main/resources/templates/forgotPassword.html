<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head> <title>Forgot Password</title> </head>
<body>
<center>
    <form action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">
        <table>
            <tr>
                <td><label for="securityQuestion">What was the house number and street name you lived in as a child?</label></td>
                <td><input id=securityQuestion th:field="*{resetPasswordToken}" type="text" name="securityQuestion"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Clear"/></td>
                <td><input type="submit" value="Reset Password"></input></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>

</html>
