<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${questions}"></h1>

<div  th:each="answer : ${answers}">
    <form>
        <label th:for="${answer.id}" th:text="${answer.answer}"></label>
        <input type="radio" th:id="${answer.id}" th:name="${answer.answer}">
    </form>
</div>



</body>
</html>
