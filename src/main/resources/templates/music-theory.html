<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="partials/head.html :: head"></div>
    <title>Title</title>
</head>
<body>
<div th:switch="${wrong != null || correct != null }">
    <div th:case="${false}" class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <h1 th:text="${questions}"></h1>
        </div>
        <div class="card-body">
            <form METHOD="POST" th:action="@{|/music-theory/${id}|}">
                <div th:each="answer : ${answers}">
                    <label th:for="${answer.id}" th:text="${answer.answer}"></label>
                    <input type="radio" th:id="${answer.id}" name="answers" th:value="${answer.answer}">
                </div>
                <button type="submit">Submit your answer!</button>
            </form>
        </div>
    </div>
    <span th:case="${true}"></span>
</div>

<div th:if="${correct != null}">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <h1>Correct!</h1>
        </div>
        <div class="card-body">
            <h2>You gained x points!</h2>
            <form method="GET" th:action="@{|/music-theory/${id + 1}|}">
                <button name="next-round">Next Round</button>
            </form>
        </div>
    </div>
</div>
<div th:if="${wrong != null}">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <h1>Wrong</h1>
        </div>
        <div class="card-body">
            <h2>You gained 0 points</h2>
            <form method="GET" th:action="@{|/music-theory/${id}|}">
                <button name="next-round">Retry</button>
            </form>
        </div>
    </div>
</div>





<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
