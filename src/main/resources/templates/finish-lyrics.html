<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="partials/head.html :: head"></div>
    <title>Finish the Lyrics</title>
</head>
<body>
<form th:action="@{/finish-lyrics}">
<div class="card w-50">
    <div class="card-body">
        <h5 class="card-title" th:text="${questions}"></h5>
        <div class="card-text" th:each="answer : ${answers}"></div>
        <p th:id="${answers}"></p>
        <a href="#" class="btn btn-primary">Button</a>
    </div>
</div>
</form>
</body>
<th:block th:include="partials/scripts :: scripts"></th:block>
</html>
