<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="partials/head.html :: head"></div>
    <title>Login</title>
</head>
<body>
<div>

    <div class="card">
        <h5 class="card-header">Summary</h5>
        <div class="card-body">
            <div th:if="${canAdvance}">
                <h3>Congratulations!</h3>
                <p>You successfully answered enough to proceed to the next round!</p>
            </div>
            <div th:each="song : ${songs}">
                <div class="row">
                    <h5 class="card-title col-6">Title: <span th:text="${song.getTitle()}"></span></h5>
                    <h5 class="card-title col-6">Artist: <span th:text="${song.getArtist()}"></span></h5>
                </div>
                <h6 class="card-text">Lyric: <span th:text="${song.getLyrics()}"></span></h6>
                <h6 class="card-text">Your Answer: <span th:text="${userAnswers[songs.indexOf(song)]}"></span></h6>
                <br>
                <hr>
            </div>
            <div class="text-center">
                <h1 th:text="${score}"></h1>
            </div>
            <div th:if="${canAdvance}">
                <form th:action="@{/unscramble}" method="get">
                    <h5 class="text-white text-start">Difficulty:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8"
                               value="easy">
                        <label class="form-check-label" for="inlineRadio8">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9"
                               value="medium">
                        <label class="form-check-label" for="inlineRadio9">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio10"
                               value="hard">
                        <label class="form-check-label" for="inlineRadio10">Hard</label>
                    </div>


                    <h5 class="text-white text-start">Genre:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio11"
                               value="classic rock">
                        <label class="form-check-label" for="inlineRadio11">Classic Rock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio12"
                               value="pop">
                        <label class="form-check-label" for="inlineRadio12">Pop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio13"
                               value="hip-Hop">
                        <label class="form-check-label" for="inlineRadio13">Hip-Hop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio14"
                               value="country">
                        <label class="form-check-label" for="inlineRadio14">Country</label>
                    </div>
                    <input name= round type="hidden" th:value="${currentLevel+1}">
                    <button type="submit">Next Round</button>
                </form>

            </div>
            <a href="/index" class="btn btn-primary">Home</a>
        </div>
    </div>


</div>
</body>
<th:block th:include="partials/scripts :: scripts"></th:block>
</html>
