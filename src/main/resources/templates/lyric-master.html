<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="partials/head.html :: head"></div>
    <title>Finish the Lyrics</title>
</head>
<body>

<div class="card-body">
        <form th:action="@{/lyric-master/{id}/submit}" th:method="post" th:object="${songs}">
            <div th:each="question : ${questions}">
                <div class="card m-auto">
                    <h3 class="card-title questionLabel" th:text="${question}"></h3>
                    <input type="hidden" name="songId" th:value="${question}"/>
                    <div class="card-body form-check form-check-inline quizAnswers"
                         th:each="answer : ${answers}">
                        <input class="form-check-input solutions" type="radio" th:name="${answer.lyricAnswer}" th:value="${answer.id}" id="lyricMaster">
                        <label class="form-check-label" th:for="lyricMaster" th:text="${answer.lyricAnswer}"></label>
                    </div>
                    <button id="submitQuiz" type="submit">Submit</button>
                </div>
            </div>
        </form>
