<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="partials/head.html :: head"></div>
    <title>Master of Music Results</title>
</head>
<body text="white">
<h3>Result</h3>
<h3>Score</h3>
<div th:text="${score}"></div>
<h3>Correct Questions: </h3>
<ul>
    <p th:each="correctSong, int: ${correctSongs}"></p>
    <li th:text="${correctSongs}"></li>
    <h3>Correct Answers: </h3>
    <li th:text="${correctAnswers}"></li>
</ul>
<h3>Incorrect Questions: </h3>
<ul>
    <li th:each="incorrectSong: ${incorrectSongs}">
        <p th:text="${incorrectSongs}"></p>
    </li>
</ul>

<h3>Incorrect Answers: </h3>
<ul>
    <li th:each="incorrectAnswer : ${incorrectAnswers}">
    <p th:text="${incorrectAnswers}"></p>
    </li>
</ul>

<div th:include="partials/footerNav.html :: footerNav"></div>
<div th:include="partials/scripts.html :: scripts"></div>
</body>
</html>
