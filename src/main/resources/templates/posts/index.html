<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="partials/head.html :: head"></div>
    <title>Master of Music</title>
</head>

<body>
<!--<img src="img/giphy.gif" id="backgroundSplashImg"/>-->
<!--<audio id="my_audio" src="synthwaveLoop.wav" loop="loop" controls></audio>-->
<a th:href="@{/index}"><i id="backButton" class="fas fa-backward"></i></a>
<a href="#"><i id="audioButton" class="fas fa-volume-up mr-3"></i></a>
<a href="#"><i id="audioButtonOff" class="fas fa-volume-mute mr-3"></i></a>

<section id="pickGame" class="container">
    <div id="gameOptions" class="row d-flex justify-space-around">

        <div class="col-sm-12 col-md-6 text-center divMoveDown">

            <section id="triviaSection">
                <i id="triviaIcon" class="fas fa-music"></i>
                <a href="#"><p id="triviaSelection" class="gameTitles">MUSIC TRIVIA MASTER</p></a>
            </section>

            <section id="lyricOptions">
                <form>
                    <h5 class="text-white text-start">Difficulty:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2">
                        <label class="form-check-label" for="inlineRadio2">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                               value="option3">
                        <label class="form-check-label" for="inlineRadio3">Hard</label>
                    </div>
                    <h5 class="text-white text-start">Genre:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                               value="option4">
                        <label class="form-check-label" for="inlineRadio4">Rock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                               value="option5">
                        <label class="form-check-label" for="inlineRadio5">Pop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
                               value="option6">
                        <label class="form-check-label" for="inlineRadio6">Hip-Hop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7"
                               value="option7">
                        <label class="form-check-label" for="inlineRadio7">Country</label>
                    </div>
                </form>
            </section>
        </div>

        <div class="col-sm-12 col-md-6 text-center divMoveDown">

            <section id="lyricSection">
                <i id="lyricIcon" class="fas fa-microphone-alt"></i>
                <a href="#"><p id="lyricSelection" class="gameTitles">LYRIC MASTER</p></a>
            </section>

            <section id="triviaOptions">
                <form th:action="@{/trivia-game}" method="post">
                    <section>
                        <h5 class="text-white text-start">Difficulty:</h5>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="difficultyOptions" id="easyChoice"
                                   value="easy">
                            <label class="form-check-label" for="easyChoice">Easy</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="difficultyOptions" id="mediumChoice"
                                   value="medium">
                            <label class="form-check-label" for="mediumChoice">Medium</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="difficultyOptions" id="hardChoice"
                                   value="hard">
                            <label class="form-check-label" for="hardChoice">Hard</label>
                        </div>
                    </section>
                    <section>
                        <h5 class="text-white text-start">Genre:</h5>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genreOptions" id="rockChoice"
                                   value="rock">
                            <label class="form-check-label" for="rockChoice">Rock</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genreOptions" id="popChoice" value="pop">
                            <label class="form-check-label" for="popChoice">Pop</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genreOptions" id="hiphopChoice"
                                   value="hiphop">
                            <label class="form-check-label" for="hiphopChoice">Hip-Hop</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genreOptions" id="countryChoice"
                                   value="country">
                            <label class="form-check-label" for="countryChoice">Country</label>
                        </div>
                    </section>
                    <button type="submit">Play</button>
                </form>
            </section>
        </div>

        <div class="col-sm-12 col-md-6 text-center">

            <section id="musicTheorySection">
                <i id="musicTheoryIcon" class="fas fa-guitar"></i>
                <a href="#"><p id="musicTheorySelection" class="gameTitles">MUSIC THEORY MASTER</p></a>
            </section>

            <section id="unscrambleOptions">
                <form th:action="@{/unscramble/start}" method="post">
                    <input name="count">
                    <h5 class="text-white text-start">Difficulty:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8"
                               value="Easy">
                        <label class="form-check-label" for="inlineRadio8">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9"
                               value="Medium">
                        <label class="form-check-label" for="inlineRadio9">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio10"
                               value="Hard">
                        <label class="form-check-label" for="inlineRadio10">Hard</label>
                    </div>


                    <h5 class="text-white text-start">Genre:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio11"
                               value="Rock">
                        <label class="form-check-label" for="inlineRadio11">Rock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio12"
                               value="Pop">
                        <label class="form-check-label" for="inlineRadio12">Pop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio13"
                               value="Hip-Hop">
                        <label class="form-check-label" for="inlineRadio13">Hip-Hop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio14"
                               value="Country">
                        <label class="form-check-label" for="inlineRadio14">Country</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Play</button>
                </form>
            </section>
        </div>

        <div class="col-sm-12 col-md-6 text-center">

            <section id="unscrambleLyricSection" class="w-100 h-100">
                <i id="unscrambleLyricIcon" class="fas fa-compact-disc"></i>
                <a href="#"><p id="unscrambleLyricSelection" class="gameTitles">UNSCRAMBLE MASTER</p></a>
            </section>

            <section id="musicTheoryOptions">
                <form>
                    <h5 class="text-white text-start">Difficulty:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio8">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9"
                               value="option2">
                        <label class="form-check-label" for="inlineRadio9">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio10"
                               value="option3">
                        <label class="form-check-label" for="inlineRadio10">Hard</label>
                    </div>
                    <h5 class="text-white text-start">Genre:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio11"
                               value="option4">
                        <label class="form-check-label" for="inlineRadio11">Rock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio12"
                               value="option5">
                        <label class="form-check-label" for="inlineRadio12">Pop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio13"
                               value="option6">
                        <label class="form-check-label" for="inlineRadio13">Hip-Hop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio14"
                               value="option7">
                        <label class="form-check-label" for="inlineRadio14">Country</label>
                    </div>
                </form>
            </section>
        </div>

    </div>
</section>

</body>
</html>
