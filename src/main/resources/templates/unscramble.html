<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials/head.html :: head"></div>
    <title>Unscramble The Lyrics</title>
</head>
<body>
<main class="container">

    <div th:each="lyricSet : ${scrambledLyricsSet}" class="all-cards">
        <div class="card game-card">
            <h5 class="card-header">Unscramble This</h5>
            <div class="card-body justify content center">
                <div class="row justify-content-center">
                    <div th:each="word : ${lyricSet}">
                        <div class="drop-zone m-1" style="width: 75px; height: 50px; border: solid black 1px">
                            <input type="hidden">
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div th:each="word : ${lyricSet}">
                        <a href="#" class="m-1 btn btn-primary words" th:text="${word}"></a>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary cat-button">Submit</button>
            </div>
        </div>
    </div>

</main>
<div th:include="partials/scripts.html :: scripts"></div>
</body>
</html>
